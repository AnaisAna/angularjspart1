<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  </head>
  <body>
    <!--INITialise le compteur à 10.-->
    <form ng-init="counter = 10">
<button type="button" name="button" ng-click="counter = counter -1" > - </button> <!--Je décrémente mon compteur-->
<button type="button" name="button" ng-click="counter = counter +1" > + </button><!--J'incrémente mon compteur-->
<p>{{counter}}</p><!--il affiche le compteur -->
</form>
  </body>
</html>
